<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet"/>
     <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h2>tony stark</h2>
    <p>he is real hero my favoourite btn_one</p>
    <button class=" btn btn-danger">click me</button>
    </div>
    <a href="#" class="btn btn-outline-dark">google me</a>
    <h3>Notification<span class="badge bg-danger">new</span></h3>
    <button class="btn btn-primary">Notification<span class="badge bg-danger">new</span></button>
    <div class="alert alert-primary">Download failed</div>
    <div class="btn-group">
        <button class="btn btn-danger">click</button>
        <button class="btn btn-warning">click</button>
        <button class="btn btn-success">click</button>
    </div>
    <nav class="navbar fixed-top bg-body-teritiary ">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </div>

        </div>

    </nav>
    <form class="mb-3">
        <div class="row">
        <div class=" mb-3 col">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" placeholder="Email"/>
        </div>
        <div class="mb-3 col">
            <label class="form-label">password</label>
        <input type="password" class="form-control" placeholder="password"/>
        </div>
        </div>
        <input type="text" class="form-control-lg" placeholder="password"/>
        <select class="form-select">
            <option value="1">Tatanagar</option>
            <option value="2">Navsari</option>
            <option value="3">Surat</option>
            <option selected>City</option>
        </select>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Default checked radio
            </label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
                <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
              </div>
          </div>

    </form>

</body>
</html>
